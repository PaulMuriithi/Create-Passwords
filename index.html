<!DOCTYPE html>
<html>
    <head>
        <title>Pass</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript">
            function changeInputPass() {
                var input_pass_check = document.getElementById("show_pass").checked;
                var input_pass = document.getElementById("pass")
                if (input_pass_check == true) {
                    input_pass.setAttribute("type", "text");
                } else {
                    input_pass.setAttribute("type", "password");
                }
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <div class="account-wall">
                        <h1 class="text-center login-title">Enter pass to encrypt</h1>
                        <form class="form-signin" action="pass.php" method="POST">
                            <input type="password" id="pass" name="pass" class="form-control" placeholder="Password" required autofocus>
                            <label class="checkbox pull-left">
                                <input  type="checkbox" id="show_pass" onchange="changeInputPass()">Show password
                            </label>
                            <select name="meth" class="form-control">
                                <option value="default" selected="selected">Select method</option>
                                <option value="md5" >MD5</option>
                                <option value="sha256" >SHA 256</option>
                            </select>
                            <br>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">
                                Encrypt</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
